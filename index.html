<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <title>Haven PWA</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">HAVEN PWA</div>
      <div id="topbarRight" class="topbar-right"></div>
    </header>

    <main id="root" class="root"></main>

    <footer class="footer">
      <span>Prototype PWA • localStorage demo</span>
    </footer>
  </div>

  <script src="app.js"></script>
  <script>
    // Register Service Worker (ทำให้เป็น PWA + cache)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
